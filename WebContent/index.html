<!DOCTYPE HTML>
<html>
<head>
<title>index</title>
<meta http-equiv="Content-Type"
content="text/html; charset=ISO-8859-1">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<table>
<tr>
<td>Enter an SQL query:</td>
<td><textarea id="input"></textarea></td>
</tr>
<tr>
<td><button id="submit">Submit</button></td>
</tr>
</table>
<!-- Results from the AJAX response go here -->
<div id="result"> No results yet! </div>
<script>
$( document ).ready(function() {
$("#submit").click(function() {
var queryData = $("#input").val();
$.ajax({
type: 'GET',
url: 'http://localhost:9080/UniccolDB2/Query',
data: {query: queryData},
success: function(data) {
$("#result").empty();
$("#result").html(data);
}
});
 });
});
</script>
</body>
</html>
